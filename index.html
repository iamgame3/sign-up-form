<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img class="side-photo" src="./images/track-girl.jpg" alt="Woman doing a-skip on a running track.">
        <div class="logo-background">
            <img class="odin-logo"src="./images/odin-logo.png" alt="Lined image of Odin">
            <p class="brand-name">SprintFaster</p>
        </div>
        <div class="image-credit">
            <p class="image-credit-text">Photo by <a href="https://unsplash.com/es/@holawalterlee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Walter Lee Olivares de la Cruz</a> on <a href="https://unsplash.com/photos/9S44Zk3pZyc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-body">
        <div class="opening-info">
            <p class="opening-text">This is <em>not</em> a real online service! You need this product to make yours dreams become realized. Or maybe you don't...</p>
            <p class="opening-text-cta">Sign up anyways!</p>
        </div>
        <div class="sign-up-form">
            <p class="form-opening">Enter your information:</p>
            <form action="" method="get">
                <div class="form-container">
                    <div class="text-input">
                        <label for="fname">FIRST NAME*</label>
                        <input id="fname" name="fname" type="text" required /></div>
                    <div class="text-input">
                        <label for="lname">LAST NAME</label>
                        <input id="lname" name="lname" type="text" /></div>
                    <div class="text-input">
                        <label for="email">EMAIL*</label>
                        <input id="email" name="email" type="email" placeholder="joeshmo@example.com" required /></div>
                    <div class="text-input">
                        <label for="telnum">PHONE NUMBER</label>
                        <input id="telnum" name="telnum" type="tel" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" oninvalid="this.setCustomValidity('Phone number does not match requested format. Ex. 123-456-7890')" oninput="this.setCustomValidity('')" /></div>
                    <div class="text-input" id="pass-input">
                        <label for="pass">PASSWORD*</label>
                        <input id="pass" name="pass" type="password" required />
                        <p class="pass-error"></p></div>
                    <div class="text-input">
                        <label for="conpass">CONFIRM PASSWORD*</label>
                        <input id="conpass" name="conpass" type="password" required /></div>
                </div>
        </div>
        <div class="submit-section">
            <button>Create Account</button>
            </form>
            <p class="small-text">Already have an account? <a class="body-link" href="./index.html">Log in</a></p>
        </div>
    </div>
</div>

</body>
</html>
